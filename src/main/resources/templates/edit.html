<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/edit" method="post" th:object="${student}">
    <h1>Create Product</h1>
    <input type="text" class="form-control" th:field="*{id}">
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{name}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="number" class="form-control" th:field="*{age}">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Price</label>
        <input type="number" class="form-control" th:field="*{score}">
    </div>

    <hr>
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="/"><input type="button" value="back" class="btn btn-secondary"></input></a>

    <select th:field="*{classz}" >
        <option th:each="classs: ${classzs}" th:value="${classs.getId()}"
                th:text="${classs.getName()}">
        </option>
    </select>
</form>
</body>
</html>
