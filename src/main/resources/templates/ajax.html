<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript">
        function getAllStudent() {
            $.ajax({
                type: "GET",
                url: "http://localhost:8080/api/students/list",
                success: function (a) {
                    console.log(a)
                    displayStudentName(a)
                }
            })
        }

        function displayStudentName(array) {
            let list = ""
            for (let i = 0; i < array.length; i++) {
                list += array[i].name + " " + array[i].classz.name + "<br>"
                document.getElementById("liststudent").innerHTML = list
            }
        }

        function showFormAdd() {
            let form = '<input type="text" id="name">\n' +
                '<input type="text" id="age">\n' +
                '<input type="text" id="score">\n' +
                '<select id="classz" >\n' +
                '    <option value="1" >c1</option>\n' +
                '    <option value="2" >c2</option>\n' +
                '</select>\n' +
                '<button onclick="save()">save</button>';
            document.getElementById("liststudent").innerHTML = form;
            console.log(form)
        }

        function save() {
            let name = document.getElementById("name").value
            let score = document.getElementById("score").value
            let age = document.getElementById("age").value
            let classz = document.getElementById("classz").value
            let a = {
                name: name,
                score: score,
                age: age,
                classz: {
                    id: classz
                }
            }
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type: "POST",
                url: "http://localhost:8080/api/students/cre",
                data: JSON.stringify(a)
            });
        }
        function editForm(){

        }
    </script>
</head>
<body>
<button onclick="getAllStudent()">show list</button>
<button onclick="showFormAdd()">add</button>
<div id="liststudent"></div>

</body>
</html>
