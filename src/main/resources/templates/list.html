<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:fragment="head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a href="score8">
            <button class="btn btn-primary">score 8</button>
        </a>

        <th:block th:if="${back}==back">
            <a href="/"><input type="button" value="List studen" class="btn btn-secondary"></a>
        </th:block>

        <form class="d-flex">
            <input name="search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<table class="table table-bordered">
    <tr>
        <td><h2>name student</h2></td>
        <td><h2>score</h2></td>
        <td><h2>age</h2></td>
        <td><h2>class</h2></td>
        <td><h2>Action</h2></td>
    </tr>
    <hr>
    <th:block th:each="pro:${students}">
        <tr>
            <td th:text="${pro.name}"></td>
            <td th:text="${pro.score}"></td>
            <td th:text="${pro.age}"></td>
            <td th:text="${pro.classz.name}"></td>
            <td><a th:href="@{/edit/__${pro.id}__}"><input type="button" value="edit"></a>
        </tr>
    </th:block>
</table>
</body>
</html>
